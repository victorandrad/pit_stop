<ion-header>
    <ion-navbar>
        <ion-title>
            Pedidos Recebidos
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let dados of pedidos.reverse()" (click)="detalhePedido(dados)">
            <h2>Pedido de {{getUsuario(dados.usuario)}}</h2>
            <p>Status: {{dados.status}}</p>
        </button>
    </ion-list>
</ion-content>
