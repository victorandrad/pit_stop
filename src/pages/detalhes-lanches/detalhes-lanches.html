<ion-header>
    <ion-navbar>
        <ion-title>Detalhes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row *ngFor="let dados of item">

            <ion-col col-12 text-center>
                <h2>{{dados.nome}}</h2>
            </ion-col>
            <ion-col col-12>
                <p style="font-size: 1.7rem">Descrição: {{dados.descricao}}</p>
            </ion-col>
            <ion-col col-12 text-center>
                <h3>Preço: {{dados.preco | currency:'BRL':'symbol':'0.2-2':'pt'}}</h3>
            </ion-col>

            <br/>

            <ion-col col-12 text-center>
                <button ion-button full (click)="editarLanche(dados)">Editar item</button>
                <br/>
                <button ion-button full color="danger" (click)="apagarLanche(dados.id_lanche)">Apagar item</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
