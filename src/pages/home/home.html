<ion-header>
    <ion-navbar>
        <ion-title>Meu card√°pio</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let dados of items" (click)="detalhesLanche()">
            <h2>{{dados.nome}}</h2>
            <p text-wrap>{{dados.descricao}}</p>
            <ion-note item-right>{{dados.preco}}</ion-note>
        </button>
    </ion-list>

    <ion-fab bottom right>
        <button ion-fab (click)="addLanches()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
